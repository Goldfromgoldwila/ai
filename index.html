<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Mod Rewriter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea, input[type="text"] { width: 100%; margin: 10px 0; }
        #output { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Minecraft Mod Rewriter</h1>
    <p>Type a prompt and upload Java files:</p>
    <input type="text" id="prompt" placeholder="e.g., Rewrite this Java code for Minecraft 1.20.1 compatibility:">
    <input type="file" id="files" multiple accept=".java">
    <button onclick="rewriteCode()">Process Files</button>
    <h3>Results:</h3>
    <div id="output"></div>

    <script>
        async function rewriteCode() {
            const prompt = document.getElementById("prompt").value;
            const files = document.getElementById("files").files;
            const outputDiv = document.getElementById("output");
            outputDiv.textContent = "Processing...";
            console.log("Starting rewrite process...");

            if (files.length === 0) {
                outputDiv.textContent = "Please upload at least one file.";
                console.error("No files uploaded.");
                return;
            }

            // Log the prompt and file details
            console.log("Prompt:", prompt || "Default prompt used");
            console.log("Files selected:", Array.from(files).map(f => f.name));

            const formData = new FormData();
            formData.append("prompt", prompt || "Rewrite this Java code for Minecraft 1.20.1 compatibility: ");
            for (const file of files) {
                formData.append("files", file);
            }

            try {
                console.log("Sending request to https://ai-1rxu.onrender.com/rewrite");
                const response = await fetch("https://ai-1rxu.onrender.com/rewrite", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                console.log("Response received:", data);

                if (response.ok) {
                    let output = "";
                    data.results.forEach(result => {
                        output += `File: ${result.filename}\nOriginal:\n${result.original}\nRewritten:\n${result.rewritten}\n\n`;
                    });
                    outputDiv.textContent = output;
                    console.log("Processing successful, output displayed.");
                } else {
                    outputDiv.textContent = `Error: ${data.error || data.detail}`;
                    console.error("Server returned an error:", data.error || data.detail);
                }
            } catch (error) {
                outputDiv.textContent = `Error: ${error.message}`;
                console.error("Fetch error:", error.message);
            }
        }
    </script>
</body>
</html>
